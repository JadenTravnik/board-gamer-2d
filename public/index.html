<head>
  <head>
    <title>Board Gamer 2d</title>
    <style>
      #mainDiv {
        background-color: #0a0;
        height: 800px;
        width: 800px;
      }
      .gameObject {
        position: absolute;
        transition-property: left, top;
        transition-duration: 0.2s;
      }
      .instantMove {
        transition-duration: 0s;
      }
      .hoverSelect {
        box-shadow: 0 0 10px 5px rgba(256, 256, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div id="mainDiv"></div>
    <div>
      Controls:<br>
      F (while holding an object): Flip object over or turn to next side.<br>
      R (while holding an object): Roll/flip object to show random side.<br>
      Ctrl+Z: Undo.<br>
      Ctrl+Y or Ctrl+Shift+Z: Redo.<br>
    </div>
    <script src="client.js"></script>
  </body>
</head>
