<head>
  <head>
    <title>Board Gamer 2d</title>
    <style>
      #tableDiv {
        background-color: #0a0;
        height: 800px;
        width: 800px;
      }
      #roomInfoDiv {
        position: fixed;
        top: 0px;
        left: 100%;
        transform: translateX(-100%);
        padding: 0.2em;
        background-color: rgba(224,224,224,0.5);
        font-size: 10pt; font-family: monospace;
        text-align: center;
      }
      .roomCode {
        font-size: 20pt; font-weight: bold; font-family: monospace;
      }
      .gameObject {
        position: absolute;
        background-size: 100% 100%;
      }
      .animatedMovement {
        transition-property: left, top, width, height;
        transition-duration: 0.2s;
      }
      .hoverSelect {
        box-shadow: 0 0 10px 5px rgba(256, 256, 0, 0.5);
      }
      .selected {
        box-shadow: 0 0 10px 5px rgba(256, 256, 0, 1.0);
      }
      .stackHeight {
        padding: 0.2em;
        background-color: rgba(256,256,256,0.7);
        pointer-events: none;
        border: 2px solid rgba(0,0,0,0.7);
        font-size: 20px; font-weight: bold; font-family: monospace;
        /* center */
        position: absolute;
        left: 50%; top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="roomDiv" style="display:none;">
      <div id="tableDiv"></div>
      <div id="selectionRectangleDiv" style="position:absolute; display:none; border:4px dotted #aaa; pointer-events: none;"></div>
      <div>
        Controls:<br>
        F: Flip object over or turn to next side.<br>
        R: Roll/flip object to show random side.<br>
        S: Shuffle.<br>
        Z: Examine object.<br>
        Ctrl+Z: Undo.<br>
        Ctrl+Y or Ctrl+Shift+Z: Redo.<br>
      </div>
      <div id="roomInfoDiv">
        Room Code:<br><span id="roomCodeSpan" class="roomCode">???</span>
      </div>
    </div>
    <div id="loginDiv" style="display: none;">
      <p>Join a Room: <input id="roomCodeTextbox" class="roomCode" placeholder="Room Code"> <input id="joinRoomButton" type="button" value="Join"></p>
      <p><input id="createRoomButton" type="button" value="Create a Room"></p>
    </div>
    <div id="loadingDiv">
      <p id="loadingMessageDiv">Please wait...</p>
    </div>
    <script src="client.js"></script>
  </body>
</head>
